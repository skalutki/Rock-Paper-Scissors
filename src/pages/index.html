<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Webpack starter kit</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body>
    <h1>GRA "PAPIER, KAMIEŃ, NOŻYCZKI"</h1>

    <div class="select">
      <h3>Proszę, wybierz:</h3>

      <img data-option="papier" class="first" src="../assets/img/papier.jpg" alt="" title="Papier" />

      <img data-option="kamień" src="../assets/img/kamien.jpg" alt="" title="Kamień" />

      <img data-option="nożyczki" src="../assets/img/nozyczki.jpg" alt="" title="nożyczki" />
    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
      <h3>Wyniki gry</h3>
      <p>Twój wybór: <span data-summary="your-choice"></span></p>
      <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
      <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Aktualne wyniki</h3>
      <p class="numbers">liczba gier: <span>0</span></p>
      <p class="wins">wygranych: <span>0</span></p>
      <p class="losses">przegranych: <span>0</span></p>
      <p class="draws">remisów: <span>0</span></p>
    </div>
  </body>
</html>
